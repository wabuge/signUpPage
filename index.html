         <form action="POST" class="row">
            <a href ="signUp.html"> </a>
          <h1> Sign Up form</h1>
          <p>Please fill in this form to create an account</p>
          
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          
          <label for="psw"><b> Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
  
          <label for="psw-repeat"><b>Repeat  Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
  
          <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Remember Me</label>
          
          </label>
          <p>By creating an account you agree to our terms and conditions<a href="#" style="color:dodgerblue">Terms & Conditions</a></p>
          <div class="clearfix">
              <button type="submit" class="signupbtn" value="submit"> Sign Up</button>
          </div>
